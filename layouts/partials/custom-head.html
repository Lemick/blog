<script type='text/javascript'>
    document.addEventListener('DOMContentLoaded', function () {
        var mainElements = document.getElementsByClassName('main');

        if (mainElements.length > 0 && window.location.href.match("/post/.+")) {
            var scriptTag = document.createElement('script');
            scriptTag.type = 'text/javascript';
            scriptTag.src = 'https://utteranc.es/client.js';
            scriptTag.setAttribute('repo', 'lemick/blog-comments');
            scriptTag.setAttribute('issue-term', 'url');
            scriptTag.setAttribute('theme', 'github-dark');
            scriptTag.setAttribute('crossorigin', 'anonymous');
            scriptTag.async = true;

            mainElements[0].appendChild(scriptTag);
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = document.getElementsByClassName('indexHeader')[0];
        if (text) {
            const range = 12;

            function updateShadow(event) {
                const x = Math.round(event.pageX * range / window.innerWidth) - range / 2;
                const y = Math.round(event.pageY * range / window.innerHeight) - range / 2;

                document.documentElement.style.setProperty('--x', x + 'px');
                document.documentElement.style.setProperty('--y', y + 'px');
            }
            document.body.addEventListener('mousemove', updateShadow);
        }
    });
</script>

<style>
    :root {
        --x: -6px;
        --y: -6px;
    }

    .indexHeader {
        color: #fff;
        font-family: 'Glory', sans-serif;
        font-size: 76px;
        font-weight: 800;
        letter-spacing: 4px;
        text-shadow:
                calc(var(--x) * -1) calc(var(--y) * -1) 0px rgba(166, 226, 46, 0.7);
    }
</style>
